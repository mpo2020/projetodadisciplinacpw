<!DOCTYPE html>
<html>
    <head>
        <title>Camisas de Outro Mundo</title>    
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <link rel="stylesheet" href="https://use.typekit.net/qnj1nsq.css">
        <link href="../css/style.css" rel="stylesheet" type="text/css">

        <meta charset="UTF-8">
        <script type="text/javascript" src="../js/scrips.js"></script>
    </head>
    <body>
        <header>
            <div class="imglogo"><img src="../img/logocom_topo.png" alt="logoTopo"></img></div>
        </header>
        <nav>
            <div class="menu">
                <div class="botao"><a href="../index.html" target="_Blank">inicial</a></div>
                <div class="botao"><a href="../html/mascaras.html" target="_Blank">mascaras</a></div>
                <div class="botao"><a href="../html/camisas.html" target="_Blank">camisas</a></div>
                <div class="botao"><a href="../html/compras.html" target="_Blank">compras</a></div>
            </div>
        </nav>
        <section>
           <div class="divcompras">
               <form name="formularioCompra" action="../html/pagamento.html"> 
                    <fieldset>
                        <legend>Identificação</legend>
                        <div class="colpri">
                            <label for="nome"></label>Nome:</label>
                        </div>
                        <div class="divlinha">
                            <input type="text" name="nome" class="inpgrande"></imput>                           
                        </div>                       
                        <div class="colpri">
                            <label for="email"></label>E-mail:</label>
                        </div>
                        <div class="divlinha">
                            <input type="email" name="email" class="inpgrande"></imput>
                        </div>                        
                        <div class="colpri">
                            <label for="endereço"></label>Endereço:</label>
                        </div>
                        <div class="divlinha">
                            <input type="text" name="endereço" class="impender"></imput>
                            <fieldset class="fsdir">
                                <legend>Genero</legend>
                                <input type="radio" id="mas" name="genero" value="mas"></imput>
                                <label for="mas">Mas</label>
                                <input type="radio" id="fem" name="genero" value="fem"></imput>
                                <label for="mas">Fem</label>
                                <input type="radio" id="mas" name="genersssso" value="mas"></imput>
                                <label for="mas">Outro</label>
                            </fieldset>
                        </div>
                        <div class="colpri">
                            <label for="telefone"></label>Telefone:</label>
                        </div>
                        <div class="divlinha">
                        <input type="tel" name="telefone" class="imptelef"></imput>
                            <fieldset class="fsdir">
                                <legend>Nascimento</legend>
                                <input id="dia" name="nascimento" type="number" class="numdd" min="1" max="31"></imput>
                                /
                                <input id="mes" name="nascimento" type="number" class="numdd" min="1" max="12"></imput>
                                /
                                <input id="ano" name="nascimento" type="number" class="numqd" min="1900" max="2021" value="1980" ></imput>
                            </fieldset>
                        </div>
                        <div class="colpri">
                            <label for="Celular"></label>Celular:</label>
                        </div>
                        <input type="tel" name="celular" class="imptelef"></imput>   
                    </fieldset>
                    <fieldset class="">
                        <Legend>Seleção de Produtos e Lista de Compras</Legend>
                        <fieldset class="elemesq">
                            <legend>Selecionado</legend>
                            <label class="collabselprod">Produto</label>
                            <select id="produto" name="nomeProduto" class="colselprod" onchange="habilitaCor(), validacaoDaSelecaoDosProdutos()">
                                <option value="vazio" id=""selected>---</option>
                                <optgroup label="Camisa">
                                <option value="CamisaLisa">Lisa</option>
                                <option value="CamisaMercurio">Mercúrio</option>
                                <option value="CamisaVenus">Venus</option>
                                <option value="CamisaTerra">Terra</option>
                                <option value="CamisaMarte">Marte</option>
                                <option value="CamisaJupiter">Jupiter</option>
                                <option value="CamisaSaturno">Saturno</option>
                                <option value="CamisaUrano">Urano</option>
                                <option value="CamisaNetuno">Netuno</option>
                                <option value="CamisaPlutao">Plutão</option>
                                <optgroup label="Mascara">
                                <option value="MascaraLisa">Lisa</option>
                                <option value="MascaraCometa">Cometa</option>                              
                            </select>
                            <br>
                            <br>                            
                            <label for="produto" class="collabselprod">Cor:</label>
                            <select id="corProduto" name="nomeCor" class="colselprod" onchange="validacaoDaSelecaoDosProdutos()" disabled>
                                <option value="vazio" selected>---</option>
                                <option value="Preto">Preto</option>
                                <option value="Branco">Branco</option>
                                <option value="Azul" id="produtoAzul">Azul</option>
                                <option value="Lilas" id="produtoLilas">Lilas</option>                            
                            </select>
                            <br>
                            <br>
                            <label for="produto" class="collabselprod">Tamanho:</label>
                            <select id="tamanhoProduto" name="nomeTamanho" class="colselprod" onchange="validacaoDaSelecaoDosProdutos()" disabled>
                                <option value="vazio" selected>---</option>
                                <option value="P">Pequena</option>
                                <option value="M">Media</option>
                                <option value="G">Grande</option>
                                <option value="GG">Extragrande</option>                     
                            </select>
                            <br>
                            <br>
                            <label for="produto" class="collabselprod">Modelo:</label>
                            <select id="modeloProduto" name="nomeModelo" class="colselprod" onchange="validacaoDaSelecaoDosProdutos()" disabled>
                                <option value="vazio" selected>---</option>
                                <option value="TS">T-Shirt</option>
                                <option value="BL">Baby Look</option>
                                <option value="SM">Sem Manga</option>                         
                            </select>
                            <br>
                            <br>
                            <input type="text" class="linhaprodsel" id="textoSelecaoProdutos"  value="" readonly>
                            <br><br>
                            <input type="button" onclick="comprarProduto(1)" value="Comprar"></imput>                           
                            <div class="divvalor">
                                <label for="rs">R$&nbsp</label>
                                <input type="text"  id="precoProduto" value="" readonly class="impmedio"></imput>  
                            </div>                         
                        </fieldset>
                        <div class="elemdir">                         
                            <textarea name="lista" class="listacompras" id="listaProdutos" value=""readonly></textarea>
                            <br>
                            <br>
                            <div class="divvalor">
                                <br>
                                <br>
                                <br>
                                <label for="total">Total R$&nbsp</label>
                                <input type="text" id="totalPreco" readonly class="impmedio"></imput> 
                            </div>
                        </div>
                    </fieldset>
                    <div class="divbotoes">                        
                        <input type="submit" onclick="return estaPronto()" value="Continuar" target=""></imput> 
                        <input type="button" value="Limpar" onclick="limparCampos()"></imput>                           
                    </div>
                </form>    
           </div>      
        </section>
        <footer>
            <div class="ender">
                Via Lactea, 1234 / tel:(21)98765-4321 / contato@camplanetas.com.br
            </div>
        </footer>
    </body>

</html>
